name: Update Nix Flake

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-flake:
    name: Update Nix Flake Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update flake inputs
        run: |
          nix flake update

      - name: Check if flake.lock changed
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No flake updates available"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Flake lock file has updates"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(nix): update flake dependencies'
          title: 'chore(nix): Update Nix flake dependencies'
          body: |
            ## Automated Nix Flake Update
            
            This PR updates the Nix flake dependencies to their latest versions.
            
            ### Changes
            - Updated `flake.lock` with latest nixpkgs
            
            ### Testing
            To test locally:
            ```bash
            nix flake check
            nix develop
            ```
            
            ---
            *This PR was automatically created by the Update Nix Flake workflow*
          branch: automated/nix-flake-update
          delete-branch: true
          labels: |
            dependencies
            nix
            automated
